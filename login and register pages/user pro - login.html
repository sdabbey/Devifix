<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>User Pro - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Oswald&family=Montserrat&family=Lato&family=Barlow&family=Sacramento&display=swap');
    </style>
</head>
<body>
    <div class="forms">
        <section class="left">
            <div class="logo">
                <img src="imgs/Group-white.png" alt="">
            </div>
        </section>
        <section class="right">

        </section>
       <div class="form-container">
        <section class="left-content">
            
            <div class="form-outline">
                <img src="imgs/Login-illustration.png" alt="" srcset="">
            </div>
        </section>
        <section class="right-content">
            <ul class="type">
                <li>
                    User Work
                </li>
                <li class="active">
                    User Pro
                </li>
            </ul>
            <form >
                <h2 class="title">
                    Login to your account
                </h2>
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Email address" id=""><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" id="remember">REMEMBER ME</label><br>
                <button type="submit">Sign in</button>
                <ul class="other-info">
                    <li>
                        <p>Don't have an account? <a href="user work - register.html">Sign Up!</a></p>
                    </li>
                </ul>
            </form>
        </section>
       </div> 
       
    </div>
</body>
</html>
