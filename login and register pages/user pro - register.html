<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>User pro - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Oswald&family=Montserrat&family=Lato&family=Barlow&family=Sacramento&display=swap');
    </style>
</head>
<body>
    <div class="forms">
        <section class="left">
            <div class="logo">
                <img src="imgs/Group-white.png" alt="">
            </div>
          
        </section>
        <section class="right">

        </section>
        <div class="form-container register-container">
            <section class="left-content register-left">
            
                <div class="form-outline">
                    <img src="imgs/cuate.png" alt="" srcset="">
                </div>
            </section>
            <section class="right-content register-content">
                <ul class="type">
                    <li>
                        User Work
                    </li>
                    <li class="active">
                        User Pro
                    </li>
                </ul>
                <h2 class="title">
                    Registration of Account
                </h2>
                <form class="register-form">
                    
                    <li>
                        <label for="company name">Company Name</label><br>
                        <input type="text" name="company name" id="">
                    </li>
                    <li>
                        <label for="postcode">Post code</label><br>
                        <input type="number" name="post code" id="">
                    </li>
                    <li>
                        <label for="First Name">First Name</label><br>
                        <input type="text" name="first name" id="" placeholder="Piero">
                    </li>
                    <li>
                        <label for="location">Location</label><br>
                        <input type="text" name="location" id="">
                    </li>
                    <li>
                        <label for="dob">Date of birth</label><br>
                        <input type="date" name="dob" id="">
                    </li>
                    <li>
                        <label for="country">Country</label><br>
                        <input type="text" name="country" id="">
                    </li>
                    <li>
                        <label for="address">Address</label><br>
                        <input type="tel" name="address" id="">
                    </li>
                    <li>
                        <label for="telephone">telephone</label><br>
                        <input type="number" name="telephone" id="">
                    </li>
                    <li>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id=""><br>
                    </li>
                    <li>
                        <button class="send-code">send code</button>
                    </li>
                    <button type="submit">Register</button>
                    <ul class="other-info">
                        <li>
                            <p>Already have an account? <a href="user work - login.html">Log In!</a></p>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </div>
    <div class="verification-modal">
        <form>
            <section class="content">
                <h2>Enter Verification Code</h2>
                <p>Enter code that we have sent to metryout@gmail.com</p>
                <ul class="buttons">
                    <li>
                        <button></button>
                    </li>
                    <li>
                        <button></button>
                    </li>
                    <li>
                        <button></button>
                    </li>
                    <li>
                        <button></button>
                    </li>
                </ul>
                <input type="number" name="code" id="code" maxlength=4>
                <button type="submit">Verify</button>
        </form>
        </section>
    </div>

    <script src="js/code.js"></script>
</body>
</html>
